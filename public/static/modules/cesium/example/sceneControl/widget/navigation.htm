<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>自定义导航控件</title>
    <!--加载不同版本Cesium库-->
    <script src="http://10.10.130.72:8086/static/libs/loadCesium.js"></script>
    <!--plugin脚本库-->
    <script src="http://10.10.130.72:8086/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://10.10.130.72:8086/static/libs/cdn/zondyclient/webclient-cesium-plugin.min.js"></script>
    <script src="http://10.10.130.72:8086/static/assets/js/TDT-token.js"></script>
    <!--示例中面板、按钮等，第三方layui的js库与css样式-->
    <script src="http://10.10.130.72:8086/static/libs/cdn/layui/layui.js"></script>
    <link
      rel="stylesheet"
      href="http://10.10.130.72:8086/static/libs/cdn/layui/css/layui.css"
    />
    <!--示例公共样式-->
    <link
      rel="stylesheet"
      href="http://10.10.130.72:8086/static/libs/css/style.css"
    />
    <link
      rel="stylesheet"
      href="http://10.10.130.72:8086/static/libs/css/analyse.css"
    />
    <script>
      'use strict'
      //定义三维视图的主要类
      let map, sceneView, viewer

      //创建三维球体
      function initViewer() {
        //初始化图层管理容器
        map = new zondy.Map()
        //初始化地图视图对象
        sceneView = new zondy.cesium.SceneView({
          //视图id
          viewId: 'mapgis-3d-viewer',
          //图层管理容器
          map: map
        })
        //获取视图对象
        viewer = sceneView.getInnerView()
      }

      function addCesiumNavigator(){
        var options = {
          //用于启用或禁用罗盘
          enableCompass: true,
          //用于启用或禁用缩放控件
          enableZoomControls: true,
          //用于启用或禁用距离图例
          enableDistanceLegend: true,
          //用于启用或禁用指南针外环
          enableCompassOuterRing: true,
          //用于在使用重置导航重置地图视图时设置默认视图控制。接受的值是Cesium.Cartographic 和 Cesium.Rectangle
          defaultResetView: Cesium.Rectangle.fromDegrees(71, 3, 90, 14)
        };
        viewer.createNavigationTool(options)
      }

      
      //地图初始化函数
      function init() {
        //创建切换Cesium版本的按钮
        createChangeTab()
        //创建三维球体
        initViewer()
        //添加导航控件
        addCesiumNavigator()
      }
    </script>
    <style>
      #switch-engine{
        left: 110px !important;
        right: auto !important;
      }
    </style>
  </head>

  <body onload="init()">
    <div id="mapgis-3d-viewer"></div>
  </body>
</html>
