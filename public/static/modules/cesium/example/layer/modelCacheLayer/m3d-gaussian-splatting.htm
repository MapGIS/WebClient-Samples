<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>M3D 2.2 Gaussian splatting</title>
    <!--加载Cesium库-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/cesium/Cesium.js"></script>
    <link
      rel="stylesheet"
      href="http://webclient.smaryun.com/static/libs/cdn/cesium/Widgets/widgets.css"
    />
    <!--plugin脚本库-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-cesium-plugin.min.js"></script>
    <!--示例公共样式-->
    <link
      rel="stylesheet"
      href="http://webclient.smaryun.com/static/libs/css/style.css"
    />
    <script>
      'use strict'
      // 定义三维视图的主要类
      let map, sceneView, viewer

      // 地图初始化函数
      function init() {
        // 初始化球体
        initViewer()
        // 添加一个模型
        addModel()
      }

      // 地图初始化函数
      function initViewer() {
        // 初始化图层管理容器
        map = new zondy.Map()
        // 初始化地图视图对象
        sceneView = new zondy.cesium.SceneView({
          // 视图id
          viewId: 'mapgis-3d-viewer',
          // 图层管理容器
          map: map
        })
        viewer = sceneView.getInnerView()
      }

      // 加载模型
      async function addModel() {
        // 参考API: http://webclient.smaryun.com/static/modules/cesium/api/cesium-mapgis/Cesium3DTileset.html
        const modelUrl =
          'http://webclient.smaryun.com:8200/3DData/ModelCache/M3D/2.2/火车头/火车头.mcj'
        const tileset = await zondy.cesium.MapGISM3DSet.fromUrl(modelUrl)
        viewer.scene.primitives.add(tileset)
        viewer.zoomTo(tileset)
      }
    </script>
  </head>

  <body onload="init()">
    <div id="mapgis-3d-viewer"></div>
  </body>
</html>
