<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MapGIS要素服务(grid模式)-混合接口</title>
    <!--加载不同版本Cesium库-->
    <script src="http://10.10.130.72:8086/static/libs/loadCesium.js"></script>
    <!--plugin脚本库-->
    <script src="http://10.10.130.72:8086/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://10.10.130.72:8086/static/libs/cdn/zondyclient/webclient-cesium-plugin.min.js"></script>
    <script src="http://10.10.130.72:8086/static/assets/js/TDT-token.js"></script>

    <!--示例中面板、按钮等，第三方layui的js库与css样式-->
    <script src="http://10.10.130.72:8086/static/libs/cdn/layui/layui.js"></script>
    <link
      rel="stylesheet"
      href="http://10.10.130.72:8086/static/libs/cdn/layui/css/layui.css"
    />
    <!--示例公共样式-->
    <link
      rel="stylesheet"
      href="http://10.10.130.72:8086/static/libs/css/style.css"
    />
    <script type="text/javascript">
      //使用严格模式
      'use strict'
      // 定义二维视图的主要类
      let map, viewer, sceneView
      // 获取构造函数
      const { layer, Color, renderer, util, cesium, symbol } = zondy
      const { RendererUtil } = util
      const { IGSFeatureLayer } = layer
      const { SimpleRenderer } = renderer
      const {
        SimpleMarkerSymbol,
        SimpleLineSymbol,
        PolygonSymbol3D,
        ColorMaterial,
        ExtrudeSymbol3DLayer
      } = symbol
      const { IGSFeatureLayerUtil, initializeOptions } = cesium.util
      const { SceneView, MapGISFeatureGridCollection } = cesium

      // 初始化地图
      function init() {
        //创建切换Cesium版本的按钮
        createChangeTab()
        // 初始化地图视图
        initView()
        // 添加要素图层
        addIGSFeatureLayer()
      }

      // 初始二维地图
      function initView() {
        // 初始化地图视图对象
        sceneView = new SceneView({
          // 视图id
          viewId: 'mapgis-3d-viewer',
          // 图层管理容器
          map: map
        })
        viewer = sceneView.getInnerView()
      }

      // 添加要素图层
      async function addIGSFeatureLayer() {
        // 服务器端渲染
        const layer = new IGSFeatureLayer({
          url: 'http://10.10.130.72:8089/igs/rest/services/Map/深圳市白模/FeatureServer',
          // 设置最小比例尺
          minScale: 200000,
          // 设置渲染方式
          renderMode: 'grid',
          // 图层透明度
          opacity: 1,
          // 指定显示一个子图层，仅支持单图层的要素查询，不支持多图层和子图层的要素查询
          sublayerId: '0',
          // 设置渲染样式-统一专题图
          renderer: {
            type: 'simple',
            symbol: new PolygonSymbol3D({
              symbolLayers: [
                // 创建一个三维拉伸区符号突出
                new ExtrudeSymbol3DLayer({
                  // 覆盖物颜色
                  material: new ColorMaterial({
                    color: new Color(255, 255, 255, 1)
                  }),
                  // 拉伸高度
                  size: Math.random() * 100 + 20
                })
              ]
            })
          },
          // 扩展参数
          extensionOptions: {
            debugGrid: true
          }
        })
        layer.load().then(() => {
          const options = initializeOptions(layer)
          const collection = new MapGISFeatureGridCollection(options)
          viewer.scene.primitives.add(collection)
          viewer.camera.flyTo({
            destination: new Cesium.Cartesian3(
              -2410380.685910223,
              5378374.458902933,
              2430253.010040856
            ),
            orientation: {
              heading: 0.10478157863597026,
              pitch: -0.29092842268248753,
              roll: 6.283184403946155
            }
          })
        })
      }
    </script>
  </head>

  <body onload="init();">
    <div id="mapgis-3d-viewer" style="width: 100%; height: 100%"></div>
  </body>
</html>
