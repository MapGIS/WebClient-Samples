<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>雾天气</title>
    <!--加载不同版本Cesium库-->
    <script src="http://10.10.130.72:8086/static/libs/loadCesium.js"></script>
    <!--plugin脚本库-->
    <script src="http://10.10.130.72:8086/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://10.10.130.72:8086/static/libs/cdn/zondyclient/webclient-cesium-plugin.min.js"></script>
    <script src="http://10.10.130.72:8086/static/assets/js/TDT-token.js"></script>
    <!--示例公共样式-->
    <link
      rel="stylesheet"
      href="http://10.10.130.72:8086/static/libs/css/style.css"
    />
  </head>

  <body>
    <div id="mapgis-3d-viewer"></div>
    <div id="app-tips">
      提示：操作面板中近端、远端距离和透明度表示雾气浓度在该距离区间内的透明度插值范围
    </div>

    <script type="module">
      'use strict'
      import { Pane } from 'http://10.10.130.72:8086/static/libs/cdn/tweakpane/tweakpane.min.js'

      // 定义创建图层与UI交互相关的变量
      let map, sceneView, viewer, pane, fog

      // 该方法用于初始化三维地图查看器，包括创建图层管理容器，初始化地图视图对象以及获取Cesium场景视图对象
      function initViewer() {
        map = new zondy.Map()
        sceneView = new zondy.cesium.SceneView({
          viewId: 'mapgis-3d-viewer',
          map: map
        })
        viewer = sceneView.getInnerView()
        // 开启地形深度测试
        viewer.scene.globe.depthTestAgainstTerrain = true
      }

      // 该方法用于添加M3D模型缓存图层
      function addModelCacheLayer() {
        const modelCacheLayer = new zondy.layer.M3DModelCacheLayer({
          url: 'http://10.10.130.72:8200/3DData/ModelCache/M3D//1.0/ZondyFaceModels/ZondyFaceModels.mcj',
          extensionOptions: {
            // 开启自动跳转
            autoReset: true
          }
        })
        map.add(modelCacheLayer)
      }

      // 该方法用于加载天地图
      function addTDT() {
        let TDTLayer = new zondy.layer.WMTSLayer({
          // 加载经纬度的影像地图
          url: 'http://t6.tianditu.gov.cn/img_c/wmts',
          // 天地图必须加token，且token名为tk
          tokenKey: 'tk',
          // token请在天地图官网申请
          tokenValue: getTDTToken()
        })
        map.add(TDTLayer)
      }

      // 该方法用于添加场景雾后处理特效
      function addFog() {
        fog = viewer.scene.postProcessStages.add(
          zondy.cesium.PostProcessStageLibrary.createFogStage({ viewer })
        )
      }

      // 该方法用于初始化UI操作面板
      function initUI() {
        pane = new Pane({
          title: '操作面板'
        })

        // 定义默认参数
        const paneParameters = {
          enabled: true,
          alpha: 1.0,
          fogcolor: { r: 255, g: 255, b: 255, a: 1 },
          nearDistance: 10.0,
          nearAlpha: 0.0,
          farDistance: 500.0,
          farAlpha: 0.9
        }

        pane
          .addBinding(paneParameters, 'enabled', {
            label: '开启雾'
          })
          .on('change', (e) => {
            fog.enabled = e.value
          })

        pane
          .addBinding(paneParameters, 'fogcolor', {
            label: '雾的颜色'
          })
          .on('change', (e) => {
            fog.uniforms.fogcolor = Cesium.Color.fromBytes(
              e.value.r,
              e.value.g,
              e.value.b,
              e.value.a * 255
            )
          })

        pane
          .addBinding(paneParameters, 'alpha', {
            label: '整体透明度',
            min: 0,
            max: 1
          })
          .on('change', (e) => {
            fog.uniforms.alpha = e.value
          })

        pane
          .addBinding(paneParameters, 'nearDistance', {
            label: '近端距离',
            min: 0,
            max: 1000
          })
          .on('change', (e) => {
            if (e.value > paneParameters.farDistance) {
              paneParameters.nearDistance = paneParameters.farDistance
              pane.refresh()
            }
            fog.uniforms.fogByDistance = new Cesium.Cartesian4(
              paneParameters.nearDistance,
              paneParameters.nearAlpha,
              paneParameters.farDistance,
              paneParameters.farAlpha
            )
          })

        pane
          .addBinding(paneParameters, 'nearAlpha', {
            label: '近端透明度',
            min: 0,
            max: 1
          })
          .on('change', (e) => {
            fog.uniforms.fogByDistance = new Cesium.Cartesian4(
              paneParameters.nearDistance,
              e.value,
              paneParameters.farDistance,
              paneParameters.farAlpha
            )
          })

        pane
          .addBinding(paneParameters, 'farDistance', {
            label: '远端距离',
            min: 0,
            max: 1000
          })
          .on('change', (e) => {
            if (e.value < paneParameters.nearDistance) {
              paneParameters.farDistance = paneParameters.nearDistance
              pane.refresh()
            }
            fog.uniforms.fogByDistance = new Cesium.Cartesian4(
              paneParameters.nearDistance,
              paneParameters.nearAlpha,
              paneParameters.farDistance,
              paneParameters.farAlpha
            )
          })

        pane
          .addBinding(paneParameters, 'farAlpha', {
            label: '远端透明度',
            min: 0,
            max: 1
          })
          .on('change', (e) => {
            fog.uniforms.fogByDistance = new Cesium.Cartesian4(
              paneParameters.nearDistance,
              paneParameters.nearAlpha,
              paneParameters.farDistance,
              e.value
            )
          })

        pane
          .addButton({
            title: '重置'
          })
          .on('click', () => {
            paneParameters.enabled = true
            paneParameters.alpha = 1
            paneParameters.nearDistance = 10
            paneParameters.nearAlpha = 0
            paneParameters.farDistance = 500
            paneParameters.farAlpha = 0.9
            paneParameters.fogcolor = { r: 255, g: 255, b: 255, a: 1 }
            fog.uniforms.alpha = 1
            fog.uniforms.fogByDistance = new Cesium.Cartesian4(10, 0, 500, 0.9)
            fog.uniforms.fogcolor = Cesium.Color.WHITE
            pane.refresh()
          })
      }

      // 该方法用于初始化整个应用，包括初始化查看器、添加模型缓存图层和初始化用户界面
      function init() {
        initViewer()
        createChangeTab()
        addModelCacheLayer()
        addFog()
        addTDT()
        initUI()
      }

      init()
    </script>

    <style>
      #mapgis-3d-viewer {
        position: absolute;
        left: 0;
        top: 0;
      }
      /* 提示内容样式 */
      #app-tips {
        position: absolute;
        top: 10px;
        left: 10px;
        /* left: 50%; */
        /* transform: translateX(-50%); */
        background: #28292e;
        color: #f5f5f5;
        padding: 5px;
        user-select: none;
        font-size: 12px;
        border-radius: 2px;
      }
    </style>
  </body>
</html>
