<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>自定义大气层</title>
    <!--加载Cesium库-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/cesium/Cesium.js"></script>
    <link
      rel="stylesheet"
      href="http://webclient.smaryun.com/static/libs/cdn/cesium/Widgets/widgets.css"
    />
    <!--plugin脚本库-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-cesium-plugin.min.js"></script>

    <script src="http://webclient.smaryun.com/static/assets/js/TDT-token.js"></script>
    <!--示例公共样式-->
    <link
      rel="stylesheet"
      href="http://webclient.smaryun.com/static/libs/css/style.css"
    />
  </head>

  <body>
    <div id="mapgis-3d-viewer"></div>
    <script type="module">
      'use strict'
      import { Pane } from 'http://webclient.smaryun.com/static/libs/cdn/tweakpane/tweakpane.min.js'

      // 定义创建图层与UI交互相关的变量
      let map,
        sceneView,
        viewer,
        pane,
        customAtmosphere,
        customAtmosphereControls

      function getDefautlColor() {
        return { r: 255, g: 255, b: 255, a: 1.0 }
      }

      const defaultCustomAtmosphereControls = {
        // 自定义大气层效果
        show: true,
        height: 0.2,
        color: getDefautlColor()
      }

      // 该方法用于初始化三维地图查看器，包括创建图层管理容器，初始化地图视图对象以及获取Cesium场景视图对象
      // 初始场景
      async function initViewer() {
        map = new zondy.Map()
        sceneView = new zondy.cesium.SceneView({
          viewId: 'mapgis-3d-viewer',
          map: map,
          extensionOptions: {
            timeline: true
          }
        })
        viewer = sceneView.getInnerView()

        // viewer.scene.fog.enabled = false
        // viewer.scene.globe.showGroundAtmosphere = false
        // viewer.scene.skyAtmosphere.show = false

        // viewer.scene.debugShowFramesPerSecond = true
        sceneView.on('loaded', () => {
          viewer.camera.setView({
            destination: {
              x: -6227415.184703742,
              y: 19750837.631964136,
              z: 15911109.020733522
            }
          })
        })
      }

      // 添加天地图
      function addTDT() {
        let TDTLayer = new zondy.layer.WMTSLayer({
          // 加载经纬度的影像地图
          url: 'http://t6.tianditu.gov.cn/img_c/wmts',
          // 天地图必须加token，且token名为tk
          tokenKey: 'tk',
          // token请在天地图官网申请
          tokenValue: getTDTToken()
        })
        map.add(TDTLayer)
      }

      function initCustomAtmosphere() {
        if (customAtmosphere) {
          viewer.scene.postProcessStages.remove(customAtmosphere)
        }
        const defaultColor = getDefautlColor()
        customAtmosphere =
          zondy.cesium.PostProcessStageLibrary.createCustomAtmosphereStage(
            Object.assign({ viewer }, defaultCustomAtmosphereControls, {
              color: Cesium.Color.fromBytes(
                defaultColor.r,
                defaultColor.g,
                defaultColor.b,
                defaultColor.a * 255
              )
            })
          )
        viewer.scene.postProcessStages.add(customAtmosphere)
      }

      // 初始化UI组件
      function initUI() {
        if (pane) {
          pane.dispose()
        }
        pane = new Pane({
          title: '自定义大气层操作面板'
        })

        const customAtmosphereFolder = pane.addFolder({
          title: '自定义大气层控制'
        })

        customAtmosphereControls = Object.assign(
          {},
          defaultCustomAtmosphereControls,
          {
            color: getDefautlColor()
          }
        )

        // 自定义大气层控制
        customAtmosphereFolder
          .addBinding(customAtmosphereControls, 'show', {
            label: '显示大气层'
          })
          .on('change', (e) => {
            customAtmosphere.enabled = e.value
          })

        customAtmosphereFolder
          .addBinding(customAtmosphereControls, 'color', {
            label: '大气层颜色',
            min: 0,
            max: 1
          })
          .on('change', (e) => {
            customAtmosphere.uniforms.color = Cesium.Color.fromBytes(
              e.value.r,
              e.value.g,
              e.value.b,
              e.value.a * 255
            )
          })

        customAtmosphereFolder
          .addBinding(customAtmosphereControls, 'height', {
            label: '大气层厚度',
            min: 0,
            max: 1
          })
          .on('change', (e) => {
            customAtmosphere.uniforms.height = e.value
          })
        customAtmosphereFolder
          .addButton({
            title: '重置'
          })
          .on('click', () => {
            initCustomAtmosphere()
            initUI()
          })
      }

      // 该方法用于初始化整个应用，包括初始化查看器、添加模型缓存图层和初始化用户界面
      function init() {
        initViewer()
        addTDT()
        initCustomAtmosphere()
        initUI()
      }

      init()
    </script>

    <style>
      #mapgis-3d-viewer {
        position: absolute;
        left: 0;
        top: 0;
      }
      /* 调整帧率控件的位置 */
      .cesium-performanceDisplay-defaultContainer {
        left: 10px;
        right: auto;
      }
    </style>
  </body>
</html>
