<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>高度雾</title>
    <!--加载不同版本Cesium库-->
    <script src="http://10.10.130.72:8086/static/libs/loadCesium.js"></script>
    <!--plugin脚本库-->
    <script src="http://10.10.130.72:8086/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://10.10.130.72:8086/static/libs/cdn/zondyclient/webclient-cesium-plugin.min.js"></script>
    <script src="http://10.10.130.72:8086/static/assets/js/TDT-token.js"></script>
    <!--示例公共样式-->
    <link
      rel="stylesheet"
      href="http://10.10.130.72:8086/static/libs/css/style.css"
    />
  </head>

  <body>
    <div id="mapgis-3d-viewer"></div>
    <script type="module">
      'use strict'
      import { Pane } from 'http://10.10.130.72:8086/static/libs/cdn/tweakpane/tweakpane.min.js'

      // 定义创建图层与UI交互相关的变量
      let map, sceneView, viewer, pane, heightFog

      // 该方法用于初始化三维地图查看器，包括创建图层管理容器，初始化地图视图对象以及获取Cesium场景视图对象
      function initViewer() {
        map = new zondy.Map()
        sceneView = new zondy.cesium.SceneView({
          viewId: 'mapgis-3d-viewer',
          map: map
        })
        viewer = sceneView.getInnerView()
        // 开启地形深度测试
        viewer.scene.globe.depthTestAgainstTerrain = true
        // 视角定位到指定区域
        viewer.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(
            121.0076,
            23.3814,
            80000.0
          ),
          duration: 0
        })
      }

      // 该方法用于添加地形数据
      function addTerrain() {
        let url =
          'http://10.10.130.72:8089/igs/rest/services/Scene/TwTerrain/SceneServer'
        let igsSceneLayer = new zondy.layer.IGSSceneLayer({
          url: url
        })
        map.add(igsSceneLayer)
      }

      // 该方法用于加载天地图
      function addTDT() {
        let TDTLayer = new zondy.layer.WMTSLayer({
          // 加载经纬度的影像地图
          url: 'http://t6.tianditu.gov.cn/img_c/wmts',
          // 天地图必须加token，且token名为tk
          tokenKey: 'tk',
          // token请在天地图官网申请
          tokenValue: getTDTToken()
        })
        map.add(TDTLayer)
      }

      // 该方法用于添加场景雾后处理特效
      function addHeightFog() {
        heightFog = viewer.scene.postProcessStages.add(
          zondy.cesium.PostProcessStageLibrary.createHeightFogStage({
            viewer,
            height: 2000
          })
        )
      }

      // 该方法用于初始化UI操作面板
      function initUI() {
        pane = new Pane({
          title: '操作面板'
        })

        // 定义默认参数
        const paneParameters = {
          enabled: true,
          height: 1000,
          density: 0.1,
          color: { r: 229.5, g: 229.5, b: 229.5 }
        }

        pane
          .addBinding(paneParameters, 'enabled', {
            label: '开启高度雾'
          })
          .on('change', (e) => {
            heightFog.enabled = e.value
          })

        pane
          .addBinding(paneParameters, 'color', {
            label: '颜色'
          })
          .on('change', (e) => {
            heightFog.uniforms.color = Cesium.Color.fromBytes(
              e.value.r,
              e.value.g,
              e.value.b
            )
          })

        pane
          .addBinding(paneParameters, 'height', {
            label: '高度',
            min: 0,
            max: 6000
          })
          .on('change', (e) => {
            heightFog.uniforms.height = e.value
          })

        pane
          .addBinding(paneParameters, 'density', {
            label: '浓度',
            min: 0,
            max: 1
          })
          .on('change', (e) => {
            heightFog.uniforms.density = e.value
          })

        pane
          .addButton({
            title: '重置'
          })
          .on('click', () => {
            paneParameters.enabled = true
            paneParameters.height = 1000
            paneParameters.density = 0.1
            paneParameters.color = { r: 229.5, g: 229.5, b: 229.5 }
            heightFog.enabled = true
            heightFog.uniforms.height = 1000
            heightFog.uniforms.density = 0.1
            heightFog.uniforms.color = new Cesium.Color(0.9, 0.9, 0.9)
            pane.refresh()
          })
      }

      // 该方法用于初始化整个应用，包括初始化查看器、添加模型缓存图层和初始化用户界面
      function init() {
        initViewer()
        createChangeTab()
        addTerrain()
        addHeightFog()
        addTDT()
        initUI()
      }

      init()
    </script>

    <style>
      #mapgis-3d-viewer {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </body>
</html>
