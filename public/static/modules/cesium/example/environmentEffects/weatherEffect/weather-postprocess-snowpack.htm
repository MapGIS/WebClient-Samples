<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>后处理积雪</title>
    <!--加载不同版本Cesium库-->
    <script src="http://webclient.smaryun.com/static/libs/loadCesium.js"></script>
    <!--plugin脚本库-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-cesium-plugin.min.js"></script>
    <script src="http://webclient.smaryun.com/static/assets/js/TDT-token.js"></script>
    <!--示例公共样式-->
    <link
      rel="stylesheet"
      href="http://webclient.smaryun.com/static/libs/css/style.css"
    />
  </head>

  <body>
    <div id="mapgis-3d-viewer"></div>
    <div id="app-tips">
      提示：后处理积雪会实时计算场景中所有物体的法向量，并且会为所有物体添加积雪效果
    </div>

    <script type="module">
      'use strict'
      import { Pane } from 'http://webclient.smaryun.com/static/libs/cdn/tweakpane/tweakpane.min.js'

      // 定义创建图层与UI交互相关的变量
      let map, sceneView, viewer, pane, snowpack, tileset

      // 该方法用于初始化三维地图查看器，包括创建图层管理容器，初始化地图视图对象以及获取Cesium场景视图对象
      function initViewer() {
        map = new zondy.Map()
        sceneView = new zondy.cesium.SceneView({
          viewId: 'mapgis-3d-viewer',
          map: map
        })
        viewer = sceneView.getInnerView()
        // 开启地形深度测试
        viewer.scene.globe.depthTestAgainstTerrain = true
        // 开启场景抗锯齿
        viewer.scene.postProcessStages.fxaa.enabled = true
      }

      // 该方法用于添加M3D模型缓存图层
      function addModelCacheLayer() {
        const modelCacheLayer = new zondy.layer.M3DModelCacheLayer({
          url: 'http://webclient.smaryun.com:8200/3DData/ModelCache/M3D/1.0/DaYanTa-M3D/dayanta.mcj',
          extensionOptions: {
            // 开启自动跳转
            autoReset: true
          }
        })
        map.add(modelCacheLayer)
        modelCacheLayer.on('layerview-created', function (result) {
          tileset = sceneView.getInnerLayer(result.layer)
        })
      }

      // 该方法用于添加地形数据
      function addTerrain() {
        let url =
          'http://webclient.smaryun.com:8089/igs/rest/services/Scene/TwTerrain/SceneServer'
        let igsSceneLayer = new zondy.layer.IGSSceneLayer({
          url: url
        })
        map.add(igsSceneLayer)
      }

      // 该方法用于加载天地图
      function addTDT() {
        let TDTLayer = new zondy.layer.WMTSLayer({
          // 加载经纬度的影像地图
          url: 'http://t6.tianditu.gov.cn/img_c/wmts',
          // 天地图必须加token，且token名为tk
          tokenKey: 'tk',
          // token请在天地图官网申请
          tokenValue: getTDTToken()
        })
        map.add(TDTLayer)
      }

      // 该方法用于添加积雪后处理特效
      function addPostProcessSnowpack() {
        snowpack = viewer.scene.postProcessStages.add(
          zondy.cesium.PostProcessStageLibrary.createSnowpackStage({ viewer })
        )
      }

      // 该方法用于初始化UI操作面板
      function initUI() {
        pane = new Pane({
          title: '操作面板'
        })

        const snowpackControlFolder = pane.addFolder({
          title: '积雪控制'
        })

        const viewControlFolder = pane.addFolder({
          title: '视角跳转'
        })

        // 定义默认参数
        const paneParameters = {
          enabled: true,
          density: 0.15,
          alpha: 1.0
        }

        snowpackControlFolder
          .addBinding(paneParameters, 'enabled', {
            label: '开启积雪'
          })
          .on('change', (e) => {
            snowpack.enabled = e.value
          })

        snowpackControlFolder
          .addBinding(paneParameters, 'alpha', {
            label: '透明度',
            min: 0,
            max: 1
          })
          .on('change', (e) => {
            snowpack.uniforms.alpha = e.value
          })

        snowpackControlFolder
          .addBinding(paneParameters, 'density', {
            label: '厚度',
            min: 0,
            max: 1
          })
          .on('change', (e) => {
            snowpack.uniforms.density = e.value
          })

        viewControlFolder
          .addButton({
            title: '倾斜摄影'
          })
          .on('click', () => {
            viewer.zoomTo(tileset)
          })

        viewControlFolder
          .addButton({
            title: '地形'
          })
          .on('click', () => {
            viewer.camera.flyTo({
              destination: Cesium.Cartesian3.fromDegrees(
                121.0076,
                23.3814,
                80000.0
              ),
              duration: 0
            })
          })

        pane
          .addButton({
            title: '重置'
          })
          .on('click', () => {
            paneParameters.enabled = true
            paneParameters.density = 0.15
            paneParameters.alpha = 1
            snowpack.enabled = true
            snowpack.uniforms.density = 0.15
            snowpack.uniforms.alpha = 1
            pane.refresh()
          })
      }

      // 该方法用于初始化整个应用，包括初始化查看器、添加模型缓存图层和初始化用户界面
      function init() {
        initViewer()
        createChangeTab()
        addTerrain()
        addModelCacheLayer()
        addPostProcessSnowpack()
        addTDT()
        initUI()
      }

      init()
    </script>

    <style>
      #mapgis-3d-viewer {
        position: absolute;
        left: 0;
        top: 0;
      }
      /* 提示内容样式 */
      #app-tips {
        position: absolute;
        top: 10px;
        left: 10px;
        /* left: 50%; */
        /* transform: translateX(-50%); */
        background: #28292e;
        color: #f5f5f5;
        padding: 5px;
        user-select: none;
        font-size: 12px;
        border-radius: 2px;
      }
    </style>
  </body>
</html>
