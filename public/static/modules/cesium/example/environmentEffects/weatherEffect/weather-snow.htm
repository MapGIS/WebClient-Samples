<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>雪天气</title>
    <!--加载不同版本Cesium库-->
    <script src="http://webclient.smaryun.com/static/libs/loadCesium.js"></script>
    <!--plugin脚本库-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-cesium-plugin.min.js"></script>
    <script src="http://webclient.smaryun.com/static/assets/js/TDT-token.js"></script>
    <!--示例公共样式-->
    <link
      rel="stylesheet"
      href="http://webclient.smaryun.com/static/libs/css/style.css"
    />
  </head>

  <body>
    <div id="mapgis-3d-viewer"></div>
    <script type="module">
      'use strict'
      import { Pane } from 'http://webclient.smaryun.com/static/libs/cdn/tweakpane/tweakpane.min.js'

      // 定义创建图层与UI交互相关的变量
      let map, sceneView, viewer, pane, snow

      // 该方法用于初始化三维地图查看器，包括创建图层管理容器，初始化地图视图对象以及获取Cesium场景视图对象
      function initViewer() {
        map = new zondy.Map()
        sceneView = new zondy.cesium.SceneView({
          viewId: 'mapgis-3d-viewer',
          map: map
        })
        viewer = sceneView.getInnerView()
        // 开启地形深度测试
        viewer.scene.globe.depthTestAgainstTerrain = true
      }

      // 该方法用于添加M3D模型缓存图层
      function addModelCacheLayer() {
        const modelCacheLayer = new zondy.layer.M3DModelCacheLayer({
          url: 'http://webclient.smaryun.com:8200/3DData/ModelCache/M3D//1.0/ZondyFaceModels/ZondyFaceModels.mcj',
          extensionOptions: {
            // 开启自动跳转
            autoReset: true
          }
        })
        map.add(modelCacheLayer)
      }

      // 该方法用于加载天地图
      function addTDT() {
        let TDTLayer = new zondy.layer.WMTSLayer({
          // 加载经纬度的影像地图
          url: 'http://t6.tianditu.gov.cn/img_c/wmts',
          // 天地图必须加token，且token名为tk
          tokenKey: 'tk',
          // token请在天地图官网申请
          tokenValue: getTDTToken()
        })
        map.add(TDTLayer)
      }

      // 该方法用于添加场景雪后处理特效
      function addSnow() {
        snow = viewer.scene.postProcessStages.add(
          zondy.cesium.PostProcessStageLibrary.createSnowStage({ viewer })
        )
      }

      // 该方法用于初始化UI操作面板
      function initUI() {
        pane = new Pane({
          title: '操作面板'
        })

        // 定义默认参数
        const paneParameters = {
          size: 5,
          speed: 5,
          scale: 5,
          showIceFog: true,
          enabled: true
        }

        pane
          .addBinding(paneParameters, 'enabled', {
            label: '开启下雪'
          })
          .on('change', (e) => {
            snow.enabled = e.value
          })

        pane
          .addBinding(paneParameters, 'showIceFog', {
            label: '开启冰雾'
          })
          .on('change', (e) => {
            snow.uniforms.showIceFog = e.value
          })

        pane
          .addBinding(paneParameters, 'size', {
            label: '大小',
            min: 0,
            max: 10
          })
          .on('change', (e) => {
            snow.uniforms.size = e.value
          })

        pane
          .addBinding(paneParameters, 'scale', {
            label: '缩放',
            min: 0,
            max: 10
          })
          .on('change', (e) => {
            snow.uniforms.scale = e.value
          })

        pane
          .addBinding(paneParameters, 'speed', {
            label: '速度',
            min: 0,
            max: 10
          })
          .on('change', (e) => {
            snow.uniforms.speed = e.value
          })

        pane
          .addButton({
            title: '重置'
          })
          .on('click', () => {
            paneParameters.enabled = true
            paneParameters.showIceFog = true
            paneParameters.size = 5
            paneParameters.speed = 5
            paneParameters.scale = 5
            snow.enabled = true
            snow.uniforms.showIceFog = true
            snow.uniforms.size = 5
            snow.uniforms.speed = 5
            snow.uniforms.scale = 5
            pane.refresh()
          })
      }

      // 该方法用于初始化整个应用，包括初始化查看器、添加模型缓存图层和初始化用户界面
      function init() {
        initViewer()
        createChangeTab()
        addModelCacheLayer()
        addSnow()
        addTDT()
        initUI()
      }

      init()
    </script>

    <style>
      #mapgis-3d-viewer {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </body>
</html>
