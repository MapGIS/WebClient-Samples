<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>镜头光晕</title>
    <!--加载不同版本Cesium库-->
    <script src="http://webclient.smaryun.com/static/libs/loadCesium.js"></script>
    <!--plugin脚本库-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-cesium-plugin.min.js"></script>
    <script src="http://webclient.smaryun.com/static/assets/js/TDT-token.js"></script>
    <!--示例公共样式-->
    <link
      rel="stylesheet"
      href="http://webclient.smaryun.com/static/libs/css/style.css"
    />
  </head>

  <body>
    <div id="mapgis-3d-viewer"></div>
    <div id="app-tips">
      提示：镜头光晕效果的显示依赖太阳的位置，请拖动底部时间轴改变太阳的位置观察
    </div>

    <script type="module">
      'use strict'
      import { Pane } from 'http://webclient.smaryun.com/static/libs/cdn/tweakpane/tweakpane.min.js'

      // 定义创建图层与UI交互相关的变量
      let map, sceneView, viewer, pane, lensFlare

      // 该方法用于初始化三维地图查看器，包括创建图层管理容器，初始化地图视图对象以及获取Cesium场景视图对象
      function initViewer() {
        map = new zondy.Map()
        sceneView = new zondy.cesium.SceneView({
          viewId: 'mapgis-3d-viewer',
          map: map,
          extensionOptions: {
            timeline: true
          }
        })
        viewer = sceneView.getInnerView()
        // 开启地形深度测试
        viewer.scene.globe.depthTestAgainstTerrain = true
        // 开启光照
        viewer.scene.globe.enableLighting = true
        viewer.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(
            108.96114016826655,
            34.220168343809945,
            19.36212209237034
          ),
          orientation: {
            heading: Cesium.Math.toRadians(238.1316172562528),
            pitch: Cesium.Math.toRadians(8.875280666472545),
            roll: 0.0
          },
          duration: 0
        })
      }

      // 该方法用于添加M3D模型缓存图层
      function addModelCacheLayer() {
        const modelCacheLayer = new zondy.layer.M3DModelCacheLayer({
          url: 'http://webclient.smaryun.com:8200/3DData/ModelCache/M3D/1.0/DaYanTa-M3D/dayanta.mcj'
        })
        map.add(modelCacheLayer)
      }

      // 该方法用于加载天地图
      function addTDT() {
        let TDTLayer = new zondy.layer.WMTSLayer({
          // 加载经纬度的影像地图
          url: 'http://t6.tianditu.gov.cn/img_c/wmts',
          // 天地图必须加token，且token名为tk
          tokenKey: 'tk',
          // token请在天地图官网申请
          tokenValue: getTDTToken()
        })
        map.add(TDTLayer)
      }

      // 该方法用于添加场景雾后处理特效
      function addLensFlare() {
        lensFlare = viewer.scene.postProcessStages.add(
          zondy.cesium.PostProcessStageLibrary.createLensFlareStage({ viewer })
        )
      }

      // 该方法用于初始化UI操作面板
      function initUI() {
        pane = new Pane({
          title: '操作面板'
        })

        // 定义默认参数
        const paneParameters = {
          enabled: true,
          scale: 0.5,
          intensity: 2.6,
          alpha: 1
        }

        pane
          .addBinding(paneParameters, 'enabled', {
            label: '开启镜头光晕'
          })
          .on('change', (e) => {
            lensFlare.enabled = e.value
          })

        pane
          .addBinding(paneParameters, 'alpha', {
            label: '透明度',
            min: 0,
            max: 1
          })
          .on('change', (e) => {
            lensFlare.uniforms.alpha = e.value
          })

        pane
          .addBinding(paneParameters, 'scale', {
            label: '缩放',
            min: 0,
            max: 1
          })
          .on('change', (e) => {
            lensFlare.uniforms.scale = e.value
          })

        pane
          .addBinding(paneParameters, 'intensity', {
            label: '强度',
            min: 0,
            max: 10
          })
          .on('change', (e) => {
            lensFlare.uniforms.intensity = e.value
          })

        pane
          .addButton({
            title: '重置'
          })
          .on('click', () => {
            paneParameters.enabled = true
            paneParameters.scale = 0.5
            paneParameters.intensity = 2.6
            paneParameters.alpha = 1
            lensFlare.uniforms.scale = 0.5
            lensFlare.uniforms.intensity = 2.6
            lensFlare.uniforms.alpha = 1
            pane.refresh()
          })
      }

      // 该方法用于初始化整个应用，包括初始化查看器、添加模型缓存图层和初始化用户界面
      function init() {
        initViewer()
        createChangeTab()
        addModelCacheLayer()
        addLensFlare()
        addTDT()
        initUI()
      }

      init()
    </script>

    <style>
      #mapgis-3d-viewer {
        position: absolute;
        left: 0;
        top: 0;
      }
      /* 提示内容样式 */
      #app-tips {
        position: absolute;
        top: 10px;
        left: 10px;
        /* left: 50%; */
        /* transform: translateX(-50%); */
        background: #28292e;
        color: #f5f5f5;
        padding: 5px;
        user-select: none;
        font-size: 12px;
        border-radius: 2px;
      }
    </style>
  </body>
</html>
