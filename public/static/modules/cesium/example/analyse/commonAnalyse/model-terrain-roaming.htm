<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>模型沿地形漫游</title>
    <!--加载不同版本Cesium库-->
    <script src="http://10.10.130.72:8086/static/libs/loadCesium.js"></script>
    <!--plugin脚本库-->
    <script src="http://10.10.130.72:8086/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://10.10.130.72:8086/static/libs/cdn/zondyclient/webclient-cesium-plugin.min.js"></script>
    <script src="http://10.10.130.72:8086/static/assets/js/TDT-token.js"></script>
    <!--引入Cesium.js库相关css样式-->
    <link rel="stylesheet" href="http://10.10.130.72:8086/static/libs/cdn/cesium/Widgets/widgets.css"/>
    <link rel="stylesheet" href="http://10.10.130.72:8086/static/libs/cdn/cesium/MapGIS/css/mapgis.css"/>
    <!--示例中面板、按钮等，第三方layui的js库与css样式-->
    <script src="http://10.10.130.72:8086/static/libs/cdn/layui/layui.js"></script>
    <link rel="stylesheet" href="http://10.10.130.72:8086/static/libs/cdn/layui/css/layui.css"/>
    <!--示例公共样式-->
    <link rel="stylesheet" href="http://10.10.130.72:8086/static/libs/css/style.css"/>
    <link rel="stylesheet" href="http://10.10.130.72:8086/static/libs/css/tool.css"/>
    <script>
      'use strict'
      //定义三维视图的主要类
      // let map, sceneView, viewer, options, animation, drawElement = null, animationTools, rooutes
      let map, sceneView, viewer, options, animation, drawElement = null, animationTools = [], rooutes
      let isStop = false, isLoop = false, routeIndex = 0
      //取得jquery对象
      let $ = layui.$

      //地图初始化函数
      function init() {
        //初始化三维球体
        initViewer()
        //创建切换Cesium版本的按钮
        createChangeTab()
        //添加天地图
        addTDT()
        //添加地形
        addIGSSceneLayer()
        //视角跳转
        flyTo()
        //初始化UI
        initUI()
        // 初始两个化漫游工具
        rooutes = getRoutes()
        rooutes.forEach(function (route) {
          createAnimationTool(route)
        })
      }

      //初始化三维球体
      function initViewer() {
        //初始化图层管理容器
        map = new zondy.Map()
        //初始化地图视图对象
        sceneView = new zondy.cesium.SceneView({
          //视图id
          viewId: 'mapgis-3d-viewer',
          //图层管理容器
          map: map
        })
        //获取视图对象
        viewer = sceneView.getInnerView()
      }

      //加载天地图
      function addTDT() {
        let TDTLayer = new zondy.layer.WMTSLayer({
          // 加载经纬度的影像地图
          url: 'http://t6.tianditu.gov.cn/img_c/wmts',
          // 天地图必须加token，且token名为tk
          tokenKey: 'tk',
          // token请在天地图官网申请
          tokenValue: getTDTToken()
        })
        map.add(TDTLayer)
      }

      // 添加地形
      function addIGSSceneLayer() {
        let url =
          'http://10.10.130.72:8089/igs/rest/services/Scene/TwTerrain/SceneServer'
        let igsSceneLayer = new zondy.layer.IGSSceneLayer({
          url: url,
          // 是否自动定位
          autoReset: false
        })
        map.add(igsSceneLayer)
      }

      //视角跳转
      function flyTo() {
        //飞到指定视角
        sceneView.flyTo({
          center: [120.9855, 23.44, 5000],
          duration: 2,
          orientation: {
            heading: Cesium.Math.toRadians(60), //方位角
            pitch: Cesium.Math.toRadians(-15), //俯仰角
            roll: 0 //翻滚角
          }
        })
      }

      function addDrawElement() {
        if (!drawElement) {
          drawElement = new zondy.cesium.DrawElement(viewer)
        }
        // 利用DrawElement接口，获取一个矩形的东西南北坐标
        drawElement.startDrawingPolyline({
          callback: function (result) {
            // 为了演示，增加一个绘制区域
            createAnimationTool(result.positions)
            // 停止绘制，解除鼠标行为
            drawElement.stopDrawing()
            // 完成绘制后，绘制按钮恢复为可用状态
            $('#addRouteButton').removeClass('layui-btn-disabled').attr("disabled",false);
            // 动态添加下拉框选项
            const newRouteIndex = animationTools.length
            $('#routeList').append(`<option value=${newRouteIndex-1}>绘制路线${newRouteIndex - 2}</option>`)
            layui.form.render('select');
          }
        })
      }
      
      //创建漫游工具
      function createAnimationTool(pathPositions) {
        // 定义动画漫游对象
        // 参考API: http://10.10.130.72:8086/static/modules/cesium/api/cesium-mapgis/AnimationTool.html
        const tool = new zondy.cesium.RouteAnimationTool(viewer, {
          path: new zondy.cesium.RouteAnimationPath({
            // 是否显示漫游路径
            show: true,
            // 漫游路径(世界坐标点数组)
            positions: pathPositions,
            // 漫游速度(m/s)
            speeds:[50],//[150],
            // 路径插值算法。可选：拉格朗日算法Cesium.LagrangePolynomialApproximation、线性插值 Cesium.LinearApproximation、埃尔米特插值插值Cesium.HermitePolynomialApproximation
            interpolationAlgorithm: Cesium.LagrangePolynomialApproximation,
            //是否需要将较大转弯点处理为圆弧
            isProcessCorner: false,
            //设置判断为转弯点的角度的最大值，不超过150的转角会被执行插值，处理为圆弧
            maxAngle: 150.0,
            //转弯处往圆弧曲线上插值点的步长，点个数=1/curveStep
            curveStep: 0.01,
          }),
          control: new zondy.cesium.RouteAnimationControl({
            // 漫游的方向角
            heading: Cesium.Math.PI / 2,
            // 漫游的俯仰角
            pitch: -Cesium.Math.PI / 6,
            // 相机距离模型的距离（米）
            range: 2000,
            // 是否循环漫游动画
            loop: isLoop,
            // 倍速
            speedupFactor: 1,
            // 高程模式
            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
            // 附加高程
            exHeight: 0,
            //是否设置模型运动姿态，保持朝向与运动方向一致
            isSetModelPosture: true,
          }),
          label: new zondy.cesium.RouteAnimationLabel({
            // 是否显示用时和距离提示信息
            show: true,
          }),
          //模型对象参数，详见ModelGraphics对象的文档
          model: new zondy.cesium.RouteAnimationModel({
            uri:'http://10.10.130.72:8200/3DData/Model/glb/CesiumMilkTruck.glb',
            //放大比例
            scale: 20,
            //固定大小设为0
            minimumPixelSize: 0,
            // 模型贴地显示
            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND
          }),
          // 设置漫游的视角类型。0：正常，不移动相机；1：跟随；2：锁定第一视角；3：上帝视角 animationType: 0,
          perspective: new zondy.cesium.NormalPerspective({
            // 漫游的方向角
            heading: Cesium.Math.PI / 2,
            // 漫游的俯仰角
            pitch: -Cesium.Math.PI / 6,
            // 相机距离模型的距离（米）
            range: 2000,
          }),
          // //是否获取当前点坐标，为true时，需配合返回当前点坐标的回调函数callBack一起使用
          // isGetPositionNow: true,
          // // 是否挂载动态扫描特效
          // isAddScanEffect: false,
          // // 是否执行回调函数
          // onPositionTag: true,
          // // 用于判断当前点是否在路径点所在位置附近的精度
          // disFactor: 5
        })
        
        tool.start()
        tool.animationEvent.addEventListener((response)=>{
          if(response.eventType === 'start'){
            console.log('开始')
          }
        });
        animationTools.push({
          tool,
          startStop: 'start',
          pausePlay: 'play',
          show: true,
          colorChange: false
        })
      }

      // 添加新的漫游路径
      function addRoute(){
        // 完成绘制前，绘制按钮恢复为不可用状态
        $('#addRouteButton').addClass('layui-btn-disabled').attr("disabled",true);
        addDrawElement()
      }

      // 切换动画漫游的暂停状态
      function pausePlayAction() {
        const animationTool = animationTools[routeIndex].tool
        if (animationTools[routeIndex].pausePlay === 'pause') {
          animationTool.play()
          animationTools[routeIndex].pausePlay = 'play'
          $('#pausePlay').html('暂停')
        } else {
          animationTool.pause()
          animationTools[routeIndex].pausePlay = 'pause'
          $('#pausePlay').html('继续')
        }
      }

      // 切换动画漫游的暂停状态
      function startStopAction(){
        const animationTool = animationTools[routeIndex].tool
        if (animationTools[routeIndex].startStop === 'start') {
          animationTool.stop()
          animationTools[routeIndex].startStop = 'stop'
          $('#startStop').html('开始')
        } else {
          animationTool.start()
          animationTools[routeIndex].startStop = 'start'
          $('#startStop').html('停止')
        }
      }

      // 切换修改模型颜色状态
      function changeAnimationModelProperties(){
        const modelEntity = animationTools[routeIndex].tool.animationEntity.model
        if (animationTools[routeIndex].colorChange) {
          modelEntity.model.color= undefined
          animationTools[routeIndex].colorChange = false
          $('#changeColor').html('修改模型颜色')
        } else {
          modelEntity.model.color= new Cesium.Color(1.0, 0.0, 1.0, 1.0)
          animationTools[routeIndex].colorChange = true
          $('#changeColor').html('恢复模型颜色')
        }
      }
      
      // 切换显示隐藏模型状态
      function showHideAnimationModel(){
        const model = animationTools[routeIndex].tool.animationEntity.model
        if (animationTools[routeIndex].show) {
          model.show = false
          animationTools[routeIndex].show = model.show
          $('#showHideModel').html('显示模型')
        } else {
          model.show = true
          animationTools[routeIndex].show = model.show
          $('#showHideModel').html('隐藏模型')
        }
      }

      function getRoutes(){
        let pathPositions = [
          [
            {
              x: -3018795.772326383,
              y: 5018683.520590468,
              z: 2524994.1982790157
            },
            {
              x: -3019230.918823317,
              y: 5018500.871857468,
              z: 2525578.5987556055
            },
            {
              x: -3019545.3745514234,
              y: 5018349.773998488,
              z: 2525980.584267225
            },
            {
              x: -3019758.61902858,
              y: 5018238.969095038,
              z: 2526145.0399262332
            },
            {
              x: -3020175.0526767108,
              y: 5018034.635750964,
              z: 2526045.6322008367
            },
            {
              x: -3020858.9367513633,
              y: 5017655.425697145,
              z: 2525493.4657467115
            },
            {
              x: -3021343.3650044478,
              y: 5017412.029001046,
              z: 2525155.334364014
            },
            {
              x: -3021673.881309145,
              y: 5017275.332435059,
              z: 2524989.590417667
            }
          ],[
            {
              x: -3019770.8784352494, 
              y: 5001434.597958312, 
              z: 2550183.816714132
            },
            {
              x: -3011844.7980391844, 
              y: 5014252.384752394, 
              z: 2534443.5586032006
            },
            {
              x: -3014166.2881542393, 
              y: 5017020.225953347, 
              z: 2526248.4554137755
            },
            {
              x: -3021485.983786627, 
              y: 5005900.699189191, 
              z: 2539438.4278404983
            },
            {
              x: -3023234.3565950356, 
              y: 5007717.709834246, 
              z: 2533807.100456181
            },
          ]
        ] 
        return pathPositions
      }

      //初始化示例UI
      function initUI() {
        layui.use(function () {
          //监听内容
          layui.form.on('select(modelType)', function (data) {
            routeIndex = data.value
            const animationTool = animationTools[routeIndex]
            // 修改按钮值
            if (animationTool.startStop === 'start') {
              $('#startStop').html('停止')
            } else {
              $('#startStop').html('开始')
            }
            if (animationTool.pausePlay === 'pause') {
              $('#pausePlay').html('继续')
            } else {
              $('#pausePlay').html('暂停')
            }
            if (animationTool.show) {
              $('#showHideModel').html('隐藏模型')
            } else {
              $('#showHideModel').html('显示模型')
            }
            if (animationTool.colorChange) {
              $('#changeColor').html('恢复模型颜色')
            } else {
              $('#changeColor').html('修改模型颜色')
            }
          })
        })
      }
    </script>
  </head>

  <body onload="init()">
    <div id="mapgis-3d-viewer"></div>
    <div class="layui-panel layui-panel-right" style="width: 350px">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label" style="width: 100px">漫游路径</label>
          <div class="layui-input-block layui-input-block-select">
            <select lay-filter="modelType" id="routeList">
              <option value=0 selected>固定路线1</option>
              <option value=1>固定路线2</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item" style="margin-top:5px">
          <label class="layui-form-label" style="width: 100px">添加漫游路径</label>
          <div class="layui-input-block layui-input-block-select">
            <button
              type="button"
              class="layui-btn layui-btn-sm layui-btn-normal"
              id="addRouteButton"
              onclick="addRoute()"
            >
              绘制路线
            </button>
          </div>
        </div>
        <div class="layui-form-item" style="margin-top:25px">
          <button id="pausePlay" type="button" class="layui-btn" onclick="pausePlayAction()">
            暂停
          </button>
          <button id="startStop" type="button" class="layui-btn" onclick="startStopAction()">
            停止
          </button>
        </div>
        <div class="layui-form-item" style="margin-top:5px">
          <button id="changeColor" type="button" class="layui-btn" onclick="changeAnimationModelProperties()">
            修改模型颜色
          </button>
          <button id="showHideModel" type="button" class="layui-btn" onclick="showHideAnimationModel()">
            隐藏模型
          </button>
        </div>
      </form>
      </div>  
    </div>
  </body>
</html>
