<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>WFS图层 - 4326</title>
    <!-- 引入地图引擎库 -->
    <script
      src="http://webclient.smaryun.com/static/libs/include-lib-local-upgrade.js"
    ></script>
    <!--示例中面板、按钮等，第三方layui的js库与css样式-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/layui/layui.js"></script>
    <link rel="stylesheet" href="http://webclient.smaryun.com/static/libs/cdn/layui/css/layui.css" />
    <!--示例公共样式-->
    <link
      rel="stylesheet"
      href="http://webclient.smaryun.com/static/libs/css/style.css"
    />
    <script type="text/javascript">
      //使用严格模式
      'use strict'
      // 定义二维视图的主要类

      let map, view, layer, layerOpacity = 1
      let serverType = 'igs', serverVersion = '2.0.0', 
          serverList = [
            {
              url: 'http://webclient.smaryun.com:8089/igs/rest/services/Map/湖北省4326/WFSServer',
              serverType: 'igs',
              sublayerId: 'Map_湖北省4326:t70',
            },
            {
              url: 'http://10.10.130.72:8030/geoserver/shp/wfs',
              serverType: 'geoserver',
              sublayerId: 'shp:road_jwd',
              spatialReference: new zondy.SpatialReference({
                wkid: 4326
              })
            },
          ]
      const {
        IGSTileLayer,
        WFSLayer
      } = zondy.layer
      const { Map, Color } = zondy
      const { SimpleRenderer } = zondy.renderer
      const { SimpleMarkerSymbol, SimpleLineSymbol } = zondy.symbol

      // 初始化地图
      function init() {
        // 初始化地图视图
        initView()
        // 初始化示例UI
        initUI()
        // 添加瓦片图层
        addIGSTileLayer()
        // 添加WFS图层
        addLayer()
      }

      // 初始二维地图
      function initView() {
        // 初始化图层管理容器
        map = new Map()
        // 初始化地图视图对象
        view = createView('mapgis-viewer', map)
        // 获取地图引擎类型
        const engineType = localStorage.getItem('engine-type', 'cesium')
        // 针对三维进行特殊处理
        if (engineType === 'cesium'){
          // 获取三维场景视图对象
          const viewer = view.getInnerView()
          // 判断是否支持图像渲染像素化处理
          if(Cesium.FeatureDetection.supportsImageRenderingPixelated()){
            // 使得该值和浏览器保持一致，文字或者图形的渲染结果会更加平滑
            viewer.resolutionScale = window.devicePixelRatio
          }
          // 开启抗锯齿，文字或者图形的渲染结果会更加平滑
          viewer.scene.fxaa = true
          viewer.scene.postProcessStages.fxaa.enabled = true
        }
      }

      // 添加瓦片图层
      function addIGSTileLayer() {
        // 创建瓦片图层
        const igsTileLayer = new IGSTileLayer({
          // 服务基地址
          url: 'http://webclient.smaryun.com:8089/igs/rest/services/Tile/湖北省_4326_normal_3-10/TileServer'
        })
        // 添加图层
        map.add(igsTileLayer)
      }

      // 添加WFS图层
      function addLayer() {
        // 获取图层构造参数
        const layerOptions = getLayerOptions()
        // 创建wfs图层
        layer = new WFSLayer(layerOptions)
        // 添加wfs图层
        map.add(layer)
        // 图层添加完毕后，跳转到图层范围内
        layer.on('layerview-created', (result) => {
          view.goTo({
            layer: result.layer
          })
        })
      }

      // 获取图层构造参数
      function getLayerOptions() {
        const serverInfo = serverList.find(item => item.serverType === serverType)
        const options = {
          // 服务版本号
          version: serverVersion,
          // 图层透明度
          opacity: layerOpacity,
          // 设置渲染样式-统一专题图
          renderer: new SimpleRenderer({
            // 因为该数据的几何类型为区，因此设置区样式
            symbol: new SimpleMarkerSymbol({
              // 半径
              size: 20,
              // 填充颜色
              color: new Color(0, 0, 255),
              // 外边线样式
              outline: new SimpleLineSymbol({
                // 外边线颜色
                color: new Color(255, 102, 25),
                // 外边线宽度
                width: 2
              })
            })
          })
        }
        // 服务基地址
        if (serverInfo && serverInfo.url) {
          options.url = serverInfo.url
        }
        // 指定显示一个子图层，仅支持单图层的要素查询，不支持多图层和子图层的要素查询
        if (serverInfo && serverInfo.sublayerId) {
          options.sublayerId = serverInfo.sublayerId
        }
        // 服务空间参考系
        if (serverInfo && serverInfo.spatialReference) {
          options.spatialReference = serverInfo.spatialReference
        }
        return options
      }

      // 删除图层
      function deleteLayer() {
        map.remove(layer)
      }
      
      // 重置图层
      function resetLayer() {
        // 删除图层
        deleteLayer()
        // 添加图层
        addLayer()
      }

      // 显隐图层
      function toggleLayer() {
        layer.visible = !layer.visible
      }

      //初始化示例UI操作
      function initUI() {
        layui.use(function () {
          layui.slider.render({
            elem: "#moveStep",
            value: 100,
            min: 0,
            max: 100,
            step: 1,
            theme: 'rgb(21, 134, 238)',
            //自定义提示文本
            setTips: function (value) {
              layerOpacity = value / 100
              return value + '%';
            },
            change: function (value) {
              layer.opacity = layerOpacity
            }
          });
          const form = layui.form
          // 服务类型
          form.on('select(serverType)', function (data) {
            serverType = data.value
            // 重置图层
            resetLayer()
          })
          // 服务版本
          form.on('select(serverVersion)', function (data) {
            serverVersion = data.value
            // 重置图层
            resetLayer()
          })
        })
      }
    </script>
  </head>

  <body onload="init();">
    <!--  视图容器div  -->
    <div id="mapgis-viewer" style="position: absolute; width: 100%; height: 100%"></div>
    <!--  示例UI  -->
        <div class="layui-panel layui-panel-right ogc-layer-panel">
        <form class="layui-form" action="">
            <div class="layui-form-item" style="margin-top: 10px">
              <label class="layui-form-label">图层服务</label>
              <div class="layui-input-block layui-input-block-select">
                <select id="serverType" name="serverType" lay-filter="serverType">
                  <option value="igs" selected>IGS图层服务</option>
                  <option value="geoserver">GeoServer图层服务</option>
                </select>
              </div>
            </div>
            <div class="layui-form-item" style="margin-top: 10px">
              <label class="layui-form-label">服务版本</label>
              <div class="layui-input-block layui-input-block-select">
                <select id="serverVersion" name="serverVersion" lay-filter="serverVersion">
                  <option value="1.0.0">1.0.0</option>
                  <option value="1.1.0">1.1.0</option>
                  <option value="2.0.0" selected>2.0.0</option>
                </select>
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;">图层透明度</label>
                <div class="layui-input-block sample-slider" style="width: 160px;">
                    <div id="moveStep"></div>
                </div>
            </div>
            <div class="line"></div>
            <div class="layui-form-item">
                <button type="button" class="layui-btn" onclick="addLayer()">添加图层</button>
                <button type="button" class="layui-btn" onclick="deleteLayer()" style="margin-left: 6px">删除图层</button>
                <button type="button" class="layui-btn" onclick="toggleLayer()" style="margin-left: 6px">显隐图层</button>
            </div>
        </form>
    </div>
  </body>
</html>
