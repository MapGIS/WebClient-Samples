<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>WMS图层 - 4326</title>
    <!-- 引入地图引擎库 -->
    <script
      src="http://10.10.130.72:8086/static/libs/include-lib-local-upgrade.js"
    ></script>
    <!--示例中面板、按钮等，第三方layui的js库与css样式-->
    <script src="http://10.10.130.72:8086/static/libs/cdn/layui/layui.js"></script>
    <link rel="stylesheet" href="http://10.10.130.72:8086/static/libs/cdn/layui/css/layui.css" />
    <!--示例公共样式-->
    <link
      rel="stylesheet"
      href="http://10.10.130.72:8086/static/libs/css/style.css"
    />
    <script type="text/javascript">
      //使用严格模式
      'use strict'
      // 定义二维视图的主要类

      let map, view, layer, sublayers = [], layerOpacity = 1, layerRenderMode = 'tile', layerOptions = {}
      const {
        WMSLayer
      } = zondy.layer
      const { Map } = zondy

      // 初始化地图
      function init() {
        // 初始化地图视图
        initView()
        // 初始化示例UI
        initUI()
        // 添加瓦片图层
        addLayer()
      }

      // 初始二维地图
      function initView() {
        // 初始化图层管理容器
        map = new Map()
        // 初始化地图视图对象
        view = createView('mapgis-viewer', map)
      }

      // 添加瓦片图层
      function addLayer() {
        // 如果layer存在，先删除图层
        if (layer) {
          deleteLayer()
        }
        // 创建瓦片图层
        layerOptions = getLayerOptions()
        layer = new WMSLayer(layerOptions)
        // 添加图层
        map.add(layer)
        // 图层添加完毕后，跳转到图层范围内
        layer.on('layerview-created', (result) => {
          view.flyTo({
            extent: result.layer.extent
          })
        })
      }

      // 删除图层
      function deleteLayer() {
        map.remove(layer)
      }

      // 显隐图层
      function toggleLayer() {
        layer.visible = !layer.visible
      }

      // 显隐子图层
      function setSubLayerVisible() {
        // 先根据id找到子图层对象
        const subLayer = layer.findSublayerById("0")
        subLayer.visible = !subLayer.visible
      }

      // 重置图层
      function resetLayer() {
        // 删除图层
        deleteLayer()
        // 添加图层
        addLayer()
      }

      // 获取图层构造参数
      function getLayerOptions() {
        return {
          // 服务基地址
          url: 'http://10.10.130.72:8089/igs/rest/services/Map/湖北省4326/WMSServer',
          // 图层透明度
          opacity: layerOpacity,
          // 渲染模式
          renderMode: layerRenderMode,
          // 设置子图层属性，可选项
          sublayers: []
        }
      }

      //初始化示例UI操作
      function initUI() {
        layui.use(function () {
          layui.slider.render({
            elem: "#moveStep",
            value: 100,
            min: 0,
            max: 100,
            step: 1,
            theme: 'rgb(21, 134, 238)',
            //自定义提示文本
            setTips: function (value) {
              layerOpacity = value / 100
              return value + '%';
            },
            change: function (value) {
              layer.opacity = layerOpacity
            }
          });
          const form = layui.form
          // 切换渲染模式
          form.on('select(renderMode)', function (data) {
            layerRenderMode = data.value
            // 重置图层
            resetLayer()
          })
        })
      }
    </script>
  </head>

  <body onload="init();">
    <!--  视图容器div  -->
    <div id="mapgis-viewer" style="position: absolute; width: 100%; height: 100%"></div>
    <!--  示例UI  -->
        <div class="layui-panel layui-panel-right ogc-layer-panel">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;">图层透明度</label>
                <div class="layui-input-block sample-slider" style="width: 160px;">
                    <div id="moveStep"></div>
                </div>
            </div>
            <div class="line"></div>
            <div class="layui-form-item">
                <button type="button" class="layui-btn" onclick="addLayer()">添加图层</button>
                <button type="button" class="layui-btn" onclick="deleteLayer()" style="margin-left: 6px">删除图层</button>
            </div>
            <div class="layui-form-item" style="margin-top: 5px;width: auto">
                <button type="button" class="layui-btn" onclick="toggleLayer()">显隐图层</button>
                <button type="button" class="layui-btn" onclick="setSubLayerVisible()" style="margin-left: 6px">显隐子图层</button>
            </div>
            <div class="layui-form-item" style="margin-top: 10px">
              <label class="layui-form-label">渲染模式</label>
              <div class="layui-input-block layui-input-block-select">
                <select id="renderMode" name="renderMode" lay-filter="renderMode">
                  <option value="tile">瓦片</option>
                  <option value="image">图片</option>
                </select>
              </div>
            </div>
        </form>
    </div>
  </body>
</html>
